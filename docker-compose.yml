name: immocare

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: immocare-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: immocare
      POSTGRES_USER: immocare
      POSTGRES_PASSWORD: immocare
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U immocare"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - immocare-network

  # ImmoCare Application (Angular + Spring Boot + Nginx)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: immocare-app
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: immocare
      DB_USER: immocare
      DB_PASSWORD: immocare
      SPRING_PROFILES_ACTIVE: production
    volumes:
      - app_logs:/var/log/nginx
    ports:
      - "8090:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - immocare-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local

networks:
  immocare-network:
    driver: bridge
