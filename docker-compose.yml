version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: immocare-postgres
    environment:
      POSTGRES_DB: immocare
      POSTGRES_USER: immocare
      POSTGRES_PASSWORD: immocare
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U immocare"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - immocare-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: immocare-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/immocare
      - SPRING_DATASOURCE_USERNAME=immocare
      - SPRING_DATASOURCE_PASSWORD=immocare
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_FLYWAY_ENABLED=true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - immocare-network
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: immocare-frontend
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - immocare-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  immocare-network:
    driver: bridge
